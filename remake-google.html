<!DOCTYPE html>
<html class="t-mnml-dark u-mnml-height-100">
  <head>
    <title>Google Beta | Search the Web</title>
    <link rel="stylesheet" type="text/css" href="src/styles/main.css">
  </head>
  <body class="c-mnml-body u-mnml-height-100">
    <div class="c-mnml-plane c-mnml-plane--trendy u-mnml-height-100 u-mnml-overflow-auto">
      <div class="c-mnml-plane-cabin">
        <header role="banner" class="c-mnml-plane c-mnml-plane--article-width c-mnml-plane--h-inset-medium c-mnml-plane--v-inset-large u-mnml-text-align-center">
          <div class="c-mnml-plane-cabin">
            <h1 class="c-mnml-text c-mnml-text--block c-mnml-text--heading c-mnml-text--display">Google!</h1>
            <h2 class="c-mnml-text c-mnml-text--block c-mnml-text--lede">Search the Web using Google<sup>beta</sup></h2>
            <form class="c-mnml-list c-mnml-list--bare">
              <div class="c-mnml-list__item">
                <input type="search" class="c-mnml-input c-mnml-input--block" placeholder="Enter keyword" autofocus>
              </div>
              <div class="c-mnml-list__item">
                <div class="c-mnml-list c-mnml-list--inline c-mnml-list--align-center">
                  <div class="c-mnml-list__item">
                    <button class="c-mnml-button c-mnml-button--block">
                      Google Search
                    </button>
                  </div>
                  <div class="c-mnml-list__item">
                    <button class="c-mnml-button c-mnml-button--block">
                      I&rsquo;m feeling lucky
                    </button>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </header>
        <nav class="c-mnml-plane c-mnml-plane--large-width c-mnml-plane--h-inset-medium u-mnml-text-align-center">
          <div class="c-mnml-plane-cabin">
            <div class="c-mnml-list c-mnml-list--ui lay-horizontal is-comfortable">
              <div class="c-mnml-list__item">
                <div class="c-mnml-plane u-mnml-height-100">
                  <div class="c-mnml-plane-cabin">
                    <h3 class="c-mnml-text c-mnml-text--block c-mnml-text--heading c-mnml-text--small">Special Searches</h3>
                    <ul class="c-mnml-list c-mnml-list--bare is-compact">
                      <li class="c-mnml-list__item">
                        <a class="c-mnml-link" href="javascript:">Stanford Search</a>
                      </li>
                      <li class="c-mnml-list__item">
                        <a class="c-mnml-link" href="javascript:">Linux Search</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="c-mnml-list__item">
                <div class="c-mnml-plane u-mnml-height-100">
                  <div class="c-mnml-plane-cabin">
                    <ul class="c-mnml-list c-mnml-list--bare is-compact">
                      <li class="c-mnml-list__item">
                        <a class="c-mnml-link" href="javascript:">Help!</a>
                      </li>
                      <li class="c-mnml-list__item">
                        <a class="c-mnml-link" href="javascript:">About Google</a>
                      </li>
                      <li class="c-mnml-list__item">
                        <a class="c-mnml-link" href="javascript:">Company Info</a>
                      </li>
                      <li class="c-mnml-list__item">
                        <a class="c-mnml-link" href="javascript:">Google! Logo</a>
                      </li>
                    </ul>
                  </div>
                </div>
              </div>
              <div class="c-mnml-list__item">
                <div class="c-mnml-plane u-mnml-height-100">
                  <div class="c-mnml-plane-cabin">
                    <form class="c-mnml-list c-mnml-list--bare">
                      <div class="c-mnml-list__item">
                        <h3 class="c-mnml-text c-mnml-text--block c-mnml-text--heading c-mnml-text--small">Get Google! updates monthly</h3>
                      </div>
                      <div class="c-mnml-list__item">
                        <input type="email" class="c-mnml-input" placeholder="Your email">
                      </div>
                      <div class="c-mnml-list__item">
                        <div class="c-mnml-list c-mnml-list--inline c-mnml-list--align-center c-mnml-list--valign-center">
                          <div class="c-mnml-list__item">
                            <button class="c-mnml-button">
                              Subscribe
                            </button>
                          </div>
                          <div class="c-mnml-list__item">
                            <div class="c-mnml-text c-mnml-text--small">
                              <a class="c-mnml-link" href="javascript:">Archive</a>
                            </div>
                          </div>
                        </div>
                      </div>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </nav>
        <footer class="c-mnml-plane c-mnml-plane--large-width c-mnml-plane--h-inset-medium c-mnml-plane--v-inset-large u-mnml-text-align-center">
          <div class="c-mnml-plane-cabin">
            Copyright &copy; 1998 Google Inc.
          </div>
        </footer>
      </div>
    </div>
  </body>
</html>
